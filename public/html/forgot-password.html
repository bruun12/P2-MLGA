<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgot-password.css">
    <title>Forgot Password</title>
    <script src="../js/login.js" defer></script>
</head>
<body>
    <div class="header">
        <h1> Forgot password </h1>
    </div>
    <form id="forgotPassword" onsubmit="event.preventDefault(); sendNewPassword();">
        <div class="input-container">
            <p>Write your email and we will send you a new password</p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Send new password</button>
        <div class="profil">
            <h3>Do you already have a profile? <a href="login">Login here!</a></h3>
            <h3>Do you not have a profile? <a href="create-account">Create profile here!</a></h3>
        </div>
    </form>
</body>
</html>
