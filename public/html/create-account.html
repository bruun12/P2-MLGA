<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/create-account.css">
    <title>Opret profil</title>
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="header">
        <h1> Opret profil </h1>
        <h2>Forside/Opret profil</h2>
    </div>
    <form id="registerForm" onsubmit="event.preventDefault(); registerUser();">
        <div class="input-container">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required>
            <img src="images/mail_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="Email icon">
        </div>
        <div class="input-container">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="username" required>
            <img src="../images/person_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="Login icon">
        </div>
        <div class="input-container">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" minlength="8" required>
            <img src="../images/lock_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="Password icon">
        </div>
        <div class="input-container">
            <label for="repeatPassword">Repeat Password:</label>
            <input type="password" id="repeatPassword" name="password" minlength="8" required>
            <img src="../images/lock_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="Password icon">
        </div>
        <button type="submit">Create Account
            <img src="../images/login_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="Login icon">
        </button> <br> <br>
        <div class="profil">
            <h3>Har du allerede en profil? <a href="login.html">Log ind her</a></h3>
        </div>
    </form>
</body>
</html>
