<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Admin Panel</title>
    <link rel="stylesheet" href="addProductPageStyle.css">
</head>
<body>
    <div class="container">
        <h1>Add New Product</h1>
        <form class="product-form" id="productForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName" required>
            </div>

            <div class="form-group">
                <label for="productCategory">Category</label>
                <select id="productCategory" name="productCategory" required>
                    <option value="">Select a category</option>
                    <option value="1">Electronics</option>
                    <option value="2">Clothing</option>
                    <option value="3">Shoes</option>
                    <option value="4">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" name="productDescription" required></textarea>
            </div>

            <div class="form-group">
                <label for="productImage">Product Image URL</label>
                <input type="url" id="productImage" name="productImage" required>
            </div>

            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="productStock">Stock Quantity</label>
                <input type="number" id="productStock" name="productStock" min="0" required>
            </div>

            <div class="button-group">
                <a href="adminFrontPage.html" class="cancel-btn">Cancel</a>
                <button type="submit" class="submit-btn">Add Product</button>
            </div>

            <div id="messageContainer"></div>
        </form>
    </div>

    <script src="../adminJS/addProducts.js"></script>
</body>
</html>
