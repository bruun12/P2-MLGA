</head>
<body>   
    <!-- nav bar should be the same as on the customer sites-->
    <nav class="topnav">
        <a href="Frontpage.html"><img src="/Images/logotemp.jpg" alt="logo taking user to frontpage" width="50" height="50"></a>
        <a href="https://www.amazon.com/" class="product">Produkter <i class="fa fa-caret-down"></i></a>
        <a href="https://www.disney.dk/">Events</a>
        <a href="https://da.wikipedia.org/wiki/Butik">Butikker</a>
        
        <!-- Div used to box elements -->
        <div class="nav-icons">
            <a href="https://www.youtube.com/"><i class="fa-solid fa-circle-user"></i></a>
            <a href="https://da.bab.la/ordbog/engelsk-dansk/favorite"><i class="fa-solid fa-heart"></i></a>

        </div>

        <!-- Div used to box search container elements -->
        <form action="https://www.google.com/" class ="search-container">
            <input type="text" placeholder="Search..." name="q">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </nav>

    <!-- Input form to create e new product in the database-->
    <form id="productForm" class="form">
        <p>Name of product:</p>
        <input name="name" id="inputName" type="text">
        <p>Product description:</p>
        <input name="description" id="inputDescription" type="text">
        <p>Price:</p>
        <input name="price" id="inputPrice" type="number">
        <!--make drop dow/pop-up to search for exiting categories-->
        <p>Category:</p>
        <button id="btnCategorySelect">Select category</button>
        <p>Main image of product</p>
        <input name="IMG" id="inputIMG" type="text"> <br> <br> 

        <button id="addItem">Press to add specific product</button> <br> <br> 

        <!-- description to make the specific items-->
        <p>Change price (if needed):</p>
        <input name="priceItem" id="inputPriceItem" type="number">
        <p>Stock keeping unit:</p>
        <button id="btnSKUselect">Select SKU</button>
        <p>Amount of products:</p>
        <input name="stock_qty" id="inputStock" type="number">
        <!--Gør så der kan tilføjes mere end to billeder-->
        <p>Image of specific product</p>
        <input name="IMGItem" id="inputIMGItem" type="text"> <br> <br>

        <button id="btnSubmitProduct">Press to add items</button>
 
    </form>



    <script type="module" src = "../adminJS/addProducts.js"> </script>
</body>    
</html>
