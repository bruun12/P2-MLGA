<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByHjerte - Product Detail</title>
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="detail-container">
            <!-- Gallery Section -->
            <section id="gallery" class="gallery-section">
                <div class="main-image">
                    <!-- Main product image will be inserted here -->
                </div>
                <div class="thumbnail-container">
                    <!-- Thumbnails will be inserted here -->
                </div>
                <div class="location-map">
                    <!-- Location map for events will be inserted here -->
                </div>
            </section>

            <!-- Info Section -->
            <section id="info" class="info-section">
                <div id="infoTop"></div>
            </section>
            
            <!-- Action Section -->
            <div id="actionContainer" class="action-section">
            </div>
            
        </div>
    </main>
    
    <script type="module" src="../js/global-html.js"></script>
    <script type="module" src="../js/detail.js"></script>
</body>
</html>

<!--
If it's a product, show variations, show stock, show price.
If it's an event, hide variations, show date, show location.
-->
