<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgot-password.css">
    <title>Glemt password</title>
    <script src="../js/login.js" defer></script>
</head>
<body>
    <div class="header">
        <h1> Glemt password </h1>
    </div>
    <form id="forgotPassword" onsubmit="event.preventDefault(); sendNewPassword();">
        <div class="input-container">
            <p>Write your email and we will send you a new password</p>
            <label for="email">Email:</label>
            <div class="input-wrapper">
                <input type="text" id="email" name="email" required>
                <img src="../images/mail_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="Email icon">
            </div>
        </div>
        <button type="submit">Send new password</button>
        <div class="profil">
            <h3>Har du allerede en profil? <a href="login">Log ind her</a></h3>
            <h3>Har du ikke en profil? <a href="create-account">Opret profil her</a></h3>
        </div>
    </form>
</body>
</html>
