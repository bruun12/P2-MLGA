<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>      
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/invoice.css">
    <link rel="stylesheet" href="css/autocomplete.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" src="js/invoice.js" defer></script>
</head>



<body>
    <h1>Cart</h1>
    <div id="info">
      <form clas="infoChild" id="infoChildForm">
        
        <h2>CUSTOMER INFORMATION</h2> <br>
  
  
              <label for="email">E-mail:</label> <br> <br>
              <input type="text" id="email"> <br> <br>
              <label for="fname">First Name:</label> <br> <br>
              <input type="text" id="fname"> <br> <br>
              <label for="lname">Last Name:</label>
              <input type="text" id="lname"> <br> <br>
              <label for='adresse'>Address:</label>
              <input type="text" id="adresse" placeholder="Enter your address"> <br> <br>
              <p>Chosen address: <span id="valgtadresse"></span></p>
              <label for="nummer">Phone Number:</label>
              <input type="text" id="nummer" placeholder="Enter your phone number"> <br> <br>
  
              <button id="maddog" class="formBtn">PROCEED TO CHECKOUT</button> <br> <br> 
      </form>
  
      <aside class="infoChild">
        <h2>YOUR ORDER</h2> <br>
        <div id="cart"></div>
        <p id="orderTotal"></p> <br>
        <b id="notice">NOTE: We only offer Click & Collect.</b>
      </aside>

    </div>


    
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script type="module" src="node_modules/dawa-autocomplete2/dist/js/dawa-autocomplete2.min.js"></script>
    <script type="module" src="js/autocomplete.js"></script>
</body>

</html>
