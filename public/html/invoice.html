<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>      
    <link rel="stylesheet" href="../css/invoice.css">
    <link rel="stylesheet" href="../css/autocomplete.css">
    <script type="module" src="../js/invoice.js" defer></script>
</head>



<body>
    <h1>Jeppe Kurv</h1>
    
    
      <aside>
        <h2>YOUR ORDER</h2> <br>
        <div id="cart"> </div>
        <p>Order Total</p> <br> <br>
        <p>Pickup Location:</p> <br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d675.7164675001667!2d9.925305553350968!3d57.04684492365479!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x464933a8bb1b3aa5%3A0x82645e251b902211!2sDazzle%20Me!5e0!3m2!1sda!2sdk!4v1741868973627!5m2!1sda!2sdk" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <br> <br>
        <label for="rabat">Promo code:</label> <br> <br>
        <input type="text" id="rabat"> <br> <button type="submit" onclick="rabat()">Redeem</button>
      </aside>
    
    
    <form id="info">
        
      <h2>CUSTOMER INFORMATION</h2> <br>


            <label for="email">E-mail:</label> <br> <br>
            <input type="text" id="email"> <br> <br>
            <label for="fname">First Name:</label> <br> <br>
            <input type="text" id="fname"> <br> <br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname"> <br> <br>
            <label for='adresse'>Address:</label>
            <input type="text" id="adresse" placeholder="Enter your address"> <br> <br>
            <p>Chosen address: <span id="valgtadresse"></span></p>
            <label for="nummer">Phone Number:</label>
            <input type="text" id="nummer" placeholder="Enter your phone number"> <br> <br>

            <button id="maddog">PROCEED TO CHECKOUT</button> <br> <br> 
    </form>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src="../node_modules/dawa-autocomplete2/dist/js/dawa-autocomplete2.min.js"></script>
    <script src="../js/autocomplete.js"></script>
    <script src="../js/basketfill.js"></script>
</body>

</html>
