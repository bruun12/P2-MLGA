<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Login - ByHjerte</title>
    <script type="module" src="js/login.js" defer></script>
    <script type="module" src="js/global-html.js" defer></script>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="header">
                <h1>Login</h1>
            </div>
            <form id="loginform">
                <div class="input-container">
                    <label for="loginEmail">Email:</label>
                    <div class="input-wrapper">
                        <input type="email" id="loginEmail" name="email" placeholder="Enter your email">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="input-container">
                    <label for="loginPassword">Password:</label>
                    <div class="input-wrapper">
                        <input type="password" id="loginPassword" name="password" minlength="8" placeholder="Enter your password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="husk-mig" value="Remember me">
                    <label for="husk-mig">Remember me</label>
                </div>
                <button id="submitBtn" type="submit">
                    Login
                    <i class="fa-solid fa-right-to-bracket"></i>
                </button>
                <a href="forgot-password" class="forgot-password">Forgot your password?</a>
                <div class="profil">
                    <h3>Don't have an account?</h3>
                    <a href="create-account" class="create-account">Create account</a>
                </div>
                <div class="admin">
                    <h3>Are you administrator?</h3>
                    <a href="html/adminFrontPage.html" class="admin-link">Login</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
